<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Popup</title>
</head>

<body>

  <main class="main">
    <section class="main__popup popup">
      <div class="popup__wrapper">
        <div class="popup__close-btn"></div>
        <h1 class="popup__title">Получите консультацию</h1>
        <span class="popup__subtitle">Введите данные и нажмите на кнопку «Отправить»</span>
        <form action="#" class="popup__form">
          <div class="popup__input-wrapper">
            <input type="text" placeholder="Имя" class="popup__name">
          </div>
          <div class="popup__input-wrapper">
            <input type="tel" placeholder="Телефон" class="popup__phone">
          </div>
          <div class="popup__checkbox-wrapper">
            <input type="checkbox" id="checkbox" class="popup__checkbox">
            <label class="popup__checkbox-label" for="checkbox">Согласен на обработку персональных данных</label>
          </div>
          <input type="submit" value="отправить" class="popup__submit brown-button">
        </form>
      </div>
    </section>
  </main>

</body>

</html>
