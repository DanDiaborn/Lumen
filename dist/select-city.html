<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Ваш город</title>
</head>

<body>

  <main class="main">
    <a href="#" class="logo select-city__logo">
      <img src="images/logo.svg" alt="" class="logo-img select-city__logo-img">
    </a>
    <section class="main__select-city select-city">
      <div class="select-city__wrapper container">
        <h1 class="select-city__title">ваш город:</h1>
        <ul class="select-city__list">
          <li class="select-city__item">
            <a href="#" class="select-city__link">
              <img src="images/city.jpg" alt="" class="select-city__img">
            </a>
          </li>
          <li class="select-city__item">
            <a href="#" class="select-city__link">
              <h2 class="select-city__name">Санкт-Петербург</h2>
            </a>
          </li>
          <li class="select-city__item">
            <a href="#" class="select-city__link">
              <h2 class="select-city__name">Ижевск</h2>
            </a>
          </li>
        </ul>
      </div>
    </section>
  </main>

</body>

</html>
